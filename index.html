<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container ">
        <h1 class = "header">welcome to my Calculator</h1>

        
            <div class ="row">
                <input type="text" class="input-style ">
            </div>
        
        <div class="row">
            <button>C</button>
            <button>del</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="row">
            <button id="data-number">7</button>
            <button class="data-number">8</button>
            <button class="data-number">9</button>
            <button>*</button>
        </div>
        <div class="row">
            <button class="data-number">4</button>
            <button class="data-number">5</button>
            <button class="data-number">6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button class="data-number">1</button>
            <button class="data-number">2</button>
            <button class="data-number">3</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button class="data-number">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
  <script src="./js/index.js"></script>  
</body>
</html>
